<main>

<section class="hero">
    <div class="container hero-grid">

        <div class="hero-text">
            <h1>Let's Work Together</h1>
            <p>Ready to start your project?</p>

            <div class="contact-buttons-row">
                <a href="#" class="btn primary">Schedule a Free Consultation</a>
                <a href="mailto:hello@raphaeldaveal.com" class="btn secondary">Send me an Email</a>
            </div>

            <div class="or-divider">OR</div>

            <p>Fill out the form below.</p>

            <form class="contact-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Tell me about your project..." required></textarea>
                </div>
                <button type="submit" class="btn primary" style="border:none; cursor:pointer; font-size:16px;">Send Message</button>
            </form>
        </div>

        <div class="hero-visual">
            <div class="image-wrap">
                <img src="images/daveal.png" alt="Raphael Daveal">
            </div>
        </div>

    </div>
</section>
